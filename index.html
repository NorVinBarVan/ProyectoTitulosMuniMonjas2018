<html lang="en">

<head>

  <meta charset="UTF-8">
	
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Muni Monjas</title>

  <link rel="icon" type="image/jpg" href="https://firebasestorage.googleapis.com/v0/b/prueba21072018.appspot.com/o/favicon-20180915035448626.ico?alt=media&token=57c0c031-d44d-4351-9488-c1add5af694a" />

  <!-- Bootstrap 4 -->

</head>

<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>

          
          <!-- Frontend Usuarios -->
        <div class="container">

                
          
            <h1>ADD USERS!</h1>

            <input type="number" id="no_titulo" placeholder="Número de Título" class="form-control my-3" required="required"/>
            <input type="text" onKeyUp="this.value=this.value.toUpperCase();" id="nombre_contribuyente" placeholder="Nombre del Contribuyente" class="form-control my-3">
            <input type="text" onKeyUp="this.value=this.value.toUpperCase();" id="direccion" placeholder="Dirección" class="form-control my-3">
            <input type="date" id="fecha" placeholder="Fecha" class="form-control my-3" required>
            <input type="text" onKeyUp="this.value=this.value.toUpperCase();" id="observaciones" placeholder="Observaciones" class="form-control my-3">
            <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>

            <table class="table my-3">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">No. Titulo</th>
                    <th scope="col">Nombre Contribuyente</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Observaciones</th>
                  </div>
                  </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
              </table>
          </div>
          <footer>
              <h1>copyright</h1>
          </footer>
        </div>
      </div>
      </section>
      
  <!-- Compiled and minified JavaScript -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
