<body>


        <!-- FRONTEND USUARIOS -->
        <div class="container">
          <div style="text-align:center">
            <h1>CONTROL DE TÍTULOS AGUA POTABLE</h1>
          </div>
          <input type="number" id="no_titulo" placeholder="Número de Título" class="form-control my-3" required="required"/>
          <input type="text" onKeyUp="this.value=this.value.toUpperCase();" id="nombre_contribuyente" placeholder="Nombre del Contribuyente"
            class="form-control my-3" required="required"/>
          <input type="text" onKeyUp="this.value=this.value.toUpperCase();" id="direccion" placeholder="Dirección" class="form-control my-3">
          <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="fecha" placeholder="Fecha de Inscripción" class="form-control my-3"/>
          <input type="text" onKeyUp="this.value=this.value.toUpperCase();" id="observaciones" placeholder="Observaciones" class="form-control my-3">
          
          <button class="btn btn-info" id="boton" 
          onclick="
          if (confirm('AL MOMENTO DE GUARDAR ESTE TÍTULO NO PODRÁ SER MODIFICADO NI ELIMINADO ¿ESTÁ SEGURO DE REGISTRARLO?')) {
            guardar()
            }"> Guardar</button>

          <br><br>

          <table class="table my-3 table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead class="thead-dark">
              <tr>
                <th scope="col">No. Titulo</th>
                <th scope="col">Nombre Contribuyente</th>
                <th scope="col">Dirección</th>
                <th scope="col">Fecha Inscripción</th>
                <th scope="col">Observaciones</th>
                <th scope="col">ID</th>
        </div>
              </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
          </table>
        </div>
        <br><br>
    </div>
    </div>
